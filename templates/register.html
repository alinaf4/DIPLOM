{% extends "base.html" %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Имя пользователя</label>
    <input class="form-control" name="username" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Пароль</label>
    <input class="form-control" type="password" name="password" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Код для регистрации техподдержки (необязательно)</label>
    <input class="form-control" name="support_code">
    <div class="form-text">Если у вас есть код — введите, чтобы зарегистрироваться как техподдержка.</div>
  </div>
  <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
