{% extends "base.html" %}
{% block content %}
  <div class="text-center">
    <h1>Добро пожаловать в CRM для IT-поддержки</h1>
    <p class="lead">Зарегистрируйтесь и создавайте тикеты, техподдержка может брать их в работу и закрывать.</p>
    {% if not current_user.is_authenticated %}
      <a class="btn btn-primary" href="{{ url_for('register') }}">Регистрация</a>
      <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Войти</a>
    {% else %}
      <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Мой кабинет</a>
    {% endif %}
  </div>
{% endblock %}
